<body>		
	<p><a href="./index.html">Projects home</a></p>	
	<h1>Week 6, Project 2: Notebook App - Multiple Fields</h1>	
	<form id="notebook">
		<input type="hidden" id="timestamp" name="timestamp" value="">
		<p><small>* indicates required</small></p>
		<p>
			<label for="title">Title*</label>
			<input type="text" id="title" name="title" required>
		</p>
		<p>
			<label for="text">New note*</label>
			<textarea id="text" name="text" required></textarea>
		</p>
		
		<button>Save note</button>
	</form>
	
	<h2>My Notes</h2>
	<ul class="notes-list" id="notes-list">
	</ul>
	
	<p><button id="delete-all" onclick="deleteAllNotes()">Delete all notes</button></p>
	
	<div id="notifications"></div>
	
	<hr>
